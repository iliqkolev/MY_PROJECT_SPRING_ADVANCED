<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/favourite-movies.css">
    <title>Favourite Movies</title>
</head>
<body>
<div class="nav-bar">
    <div class="top-bar-container">
        <nav>
            <div class="top-navbar">
                <div class="my-chill-zone-nav-bar">
                    <div class="my-chill-zone-logo">MyChill</div>
                    <div class="my-chill-zone-logo-under">Zone</div>
                </div>
                <div class="func-block">
                    <a th:href="@{/home}">
                        <p>Home</p>
                    </a>
                    <a th:href="@{/movies}">
                        <p>Movies</p>
                    </a>
                    <a th:href="@{/movies/favourites}">
                        <p>Movies</p>
                    </a>
                    <a>
                        <a th:href="@{'/users/' + ${user.id} + '/profile'}">
                            <p>Profile</p>
                        </a>

                        <a th:href="@{/subscriptions}">
                            <p>Upgrade Plan</p>
                        </a>

                        <a th:href="@{/wallet}">
                            <p>Wallet</p>
                        </a>

                        <a th:href="@{/transactions}">
                            <p>Transactions</p>
                        </a>

                        <a th:href="@{/subscriptions/history}">
                            <p>Subscription History</p>
                        </a>
                    </a>

                    <a th:href="@{/notifications}">
                        <p>Notification</p>
                    </a>

                    <a th:href="@{/contacts}">
                        <p>Contacts</p>
                    </a>
                    <a th:href="@{/users}" th:if="${user.getUserRole().name() == 'ADMIN'}">
                        <p>Users</p>
                    </a>
                </div>
            </div>
        </nav>



        <div class="logout">
            <a th:href="@{/logout}" class="button logout">Logout</a>
        </div>
    </div>
</div>

<h2 class="genre-title">My Favourite Movies</h2>
    <div class="movies-container" th:if="${#lists.isEmpty(movies)}">
    <p>You don't have any favourites yet.</p>
    </div>

    <div class="movies-container" th:if="${not #lists.isEmpty(movies)}">
    <div class="movie-card" th:each="movie : ${movies}">
        <img th:src="@{${movie.imageUrl}}" th:alt="${movie.title}" class="movie-poster">
        <p th:text="${movie.title}"></p>
        <p><strong>Genre:</strong> <span th:text="${movie.genre}"></span></p>
    </div>
    </div>

</body>
<div class="footer"><p>Â© 2025 MyChillZone. All rights reserved.</p></div>
</html>
