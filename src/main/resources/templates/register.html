<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/register.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Register</title>
</head>

<body>
<div class="logo-container">
    <a href="/" class="logo-big">
        <img src="/images/index-page.jpg" alt="Logo Image">
    </a>
</div>
<div class="wrapper">
    <form th:action="@{/register}" th:method="POST" th:object="${registerRequest}">
        <h1>Register</h1>
        <div class="input-box">
            <input type="text" placeholder="Username" id="username" th:field="*{username}" required>
            <p class="alert-warning" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
            <p class="alert-warning" th:text="${usernameAlreadyExistMessage}"></p>
            <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
            <input type="password" placeholder="Password" id="password" th:field="*{password}" required>
            <p class="alert-warning" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
            <i class='bx bxs-lock-alt'></i>
        </div>
        <div class="input-box">
            <input type="text" placeholder="Email" id="email" th:field="*{email}" required>
            <p class="alert-warning" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
            <i class='bx bx-envelope'></i>
        </div>

        <div class="remember-forgot">
            <label><input type="checkbox">Remember me</label>
            <a href="#">Forgot password?</a>
        </div>
        <button type="submit" class="btn">Register</button>

        <div class="login-link">
            <p>Already have an account? <a href="/login">Login</a> </p>
        </div>
    </form>
</div>
<div class="footer"><p>Â© 2025 MyChillZone. All rights reserved.</p></div>
</body>
</html>
