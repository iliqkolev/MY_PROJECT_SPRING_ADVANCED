<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/search.css">
    <title>Search Result</title>
</head>
<body>
<div class="nav-bar">
    <div class="top-bar-container">
        <nav>
            <div class="top-navbar">
                <div class="my-chill-zone-nav-bar">
                    <div class="my-chill-zone-logo">MyChill</div>
                    <div class="my-chill-zone-logo-under">Zone</div>
                </div>
                <div class="func-block">
                    <a th:href="@{/home}">
                        <p>Home</p>
                    </a>
                    <a th:href="@{/movies}">
                        <p>Movies</p>
                    </a>
                    <a th:href="@{/movies/favourites}">
                        <p>Favourite Movies</p>
                    </a>
                    <a th:href="@{/movies/liked}">
                        <p>Most Liked Movies</p>
                    </a>
                    <a th:href="@{'/users/' + ${user.id} + '/profile'}">
                        <p>Profile</p>
                    </a>




                    <a th:href="@{/notifications}">
                        <p>Notification</p>
                    </a>

                    <a th:href="@{/contacts}">
                        <p>Contacts</p>
                    </a>
                    <a th:href="@{/users}" th:if="${user.getUserRole().name() == 'ADMIN'}">
                        <p>Users</p>
                    </a>
                </div>
            </div>
        </nav>

        <div class="logout">
            <a th:href="@{/logout}" class="button logout">Logout</a>
        </div>
    </div>
</div>

<main>

    <div class="search-results-container">
        <h2>Search Results</h2>

        <div th:if="${not #lists.isEmpty(movies)}">
            <div class="genre-section" th:each="movie : ${movies}">
                <div class="movie-card">
                    <img th:src="@{${movie.imageUrl}}" alt="Movie Poster" class="movie-poster">
                    <h3 th:text="${movie.title}"></h3>
                    <p th:text="${movie.description}"></p>
                    <div class="movie-genre" th:text="${movie.genre.name()}"></div>
                </div>
            </div>
        </div>

        <div th:if="${#lists.isEmpty(movies)}">
            <p>No results found for your search.</p>
        </div>
    </div>

</main>
</body>
<div class="footer"><p>Â© 2025 MyChillZone. All rights reserved.</p></div>
</html>
